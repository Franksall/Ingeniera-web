{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="formcontainer">
    <form action="" method="POST" id="entity" enctype="multipart/form-data">
        <h3>Document</h3>
        {% csrf_token %}
        <fieldset>
            {{ form }}
        </fieldset>
        <button type="submit" name="submit" value="Save" id="submit">Save</button>
    </form>
 </div>

{% endblock %}
